{% extends 'layout.html' %}
{% block content %}
    <a href="{{ url_for('add_contact') }}" class="btn btn-success mb-3">+ Add Contact</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th><th>Email</th><th>Phone</th><th>Address</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for c in contacts %}
            <tr>
                <td>{{ c[1] }} {{ c[2] }}</td>
                <td>{{ c[4] }}</td>
                <td>{{ c[5] }}</td>
                <td>{{ c[3] }}</td>
                <td>
                    <a href="{{ url_for('edit_contact', id=c[0]) }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{{ url_for('delete_contact', id=c[0]) }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
