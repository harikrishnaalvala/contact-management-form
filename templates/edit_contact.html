{% extends 'layout.html' %}
{% block content %}
<h4>Edit Contact</h4>
<form method="post">
    <input class="form-control mb-2" name="first_name" value="{{ contact[1] }}" required>
    <input class="form-control mb-2" name="last_name" value="{{ contact[2] }}" required>
    <input class="form-control mb-2" name="address" value="{{ contact[3] }}">
    <input class="form-control mb-2" name="email" value="{{ contact[4] }}" required>
    <input class="form-control mb-2" name="phone" value="{{ contact[5] }}" required>
    <button class="btn btn-success">Update</button>
</form>
{% endblock %}
